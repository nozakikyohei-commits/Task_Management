<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>タスク表示画面</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	</head>
	
	<body>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	
		<header th:replace="~{common/header :: header_fragment}"></header>
		
		<main>
			<div class="mx-2">
			<h1 class="mt-4">タスク一覧</h1>
		
			<table class="text-center table table-striped table-bordered">
				<tr>
					<th>タスク名</th>
					<th>重要度</th>
					<th>期限</th>
					<th>完了ボタン</th>
				</tr>
			
				<tr th:each="task : ${incompletedTasks}">
					
					<td th:text="${task.name}"><a th:href="@{|/edit-task/${task.taskId}|}"></a></td>
					<td th:text="${task.importance}"></td>
					<td th:text="${task.deadline}"></td>
					<td>
						<form th:action="@{|view-tasks/${task.taskId}/complete|}" method="post">
							<button class="btn btn-primary" type="submit">完了</button>
						</form>
					</td>
					
				</tr>
			</div>
		</main>
	</body>
</html>

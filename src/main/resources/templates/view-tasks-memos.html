<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>メモ表示画面</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
		<script th:src="@{/js/memo.js}"></script>
		<link th:href="@{/css/style.css}" rel="stylesheet">
	</head>
	<body>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	
		<header th:replace="~{common/header :: header_fragment}"></header>
		
		<main>
			
			<div class="mx-2"
				 th:with="url=${T(com.example.demo.constant.AppConst.Url)}">
			
				<h1 class="mt-4">メモ表示</h1>
				
				<div th:replace="~{common/tabs :: task_tabs(${currentTab})}"></div>
				
				<form id="memoForm" th:action="@{|${url.VIEW_TASKS_MEMOS}/${memo.memoId}|}" th:object="${form}" method="post">
				    <textarea th:field="*{content}" 
				              class="form-control memo-textarea"></textarea>
				    
				    <div class="mt-3">
						<p>メモ内容は自動で更新されます</p>
				        <button class="btn invisible" type="submit">更新</button>
				    </div>
				</form>
			
			</div>
			
		</main>
	</body>
</html>

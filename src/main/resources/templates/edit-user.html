<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>アカウント編集画面</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	</head>
	
	<body>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
		
		<header th:replace="~{common/header :: header_fragment}"></header>
		
		<main>
			
			<div class="text-center my-5">
				
				<h1>アカウント編集ページ</h1>
				
				<div class="form-body" th:with="url=${T(com.example.demo.constant.AppConst.Url)}">
					
					<form th:action="@{|${url.EDIT_USER}/${targetUserId}|}" th:object="${form}" method="post">
						
						<div class="my-5">
							
							<label for="userName" class="fw-bold form-label mt-5">ユーザー名</label>
							<input id="userName" class="form-control w-25 mx-auto" type="text" th:field="*{name}" th:errorclass="is-invalid"/>
							<div class="invalid-feedback" th:errors="*{name}"></div>
							
							<!-- メールアドレスのタイプをemailにしておくと＠があるかどうかなど、オリジナルのチェックをしてくれるが
								 入力値をピュニコードという型式に変換してしまい、全角文字でも通ってしまうためtextにしておく -->
							<label for="mailAddress" class="fw-bold form-label mt-5">メールアドレス</label>
							<input id="mailAddress" class="form-control w-25 mx-auto" type="text" th:field="*{mailAddress}" th:errorclass="is-invalid"/>
							<div class="invalid-feedback" th:errors="*{mailAddress}"></div>
							
							<label for="password"  class="fw-bold form-label mt-5">パスワード</label>
							<input id="password" class="form-control w-25 mx-auto" type="password" th:field="*{password}" th:errorclass="is-invalid"
									th:classappend="${#fields.hasErrors('passwordValid')} ? 'is-invalid'"/>
							<div class="invalid-feedback" th:errors="*{passwordValid}"></div>
							
							<label for="passwordConfirmation"  class="fw-bold form-label mt-5">パスワード確認用</label>
							<input id="passwordConfirmation" class="form-control w-25 mx-auto" type="password"
									th:field="*{passwordConfirmation}"
									th:classappend="${#fields.hasErrors('passwordSame')} ? 'is-invalid'"/>
							<div class="invalid-feedback" th:errors="*{passwordSame}"></div>
							
							<button class="btn btn-primary mt-5" type="submit">更新</button>
							
						</div>
						
					</form>
					
				</div>
				
			</div>
			
		</main>
	</body>
</html>
